remote_theme: "mmistakes/minimal-mistakes"
minimal_mistakes_skin: "default"

# Configuración básica
title: "AITOR RODRÍGUEZ WEBLOG"
url: "https://aitorrm.github.io"
baseurl: ""

# Plugins necesarios
plugins:
  - jekyll-paginate
  - jekyll-remote-theme
  - jekyll-include-cache
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji

# Directorio de páginas
include:
  - _pages
  - _data

# Configuración de enlaces permanentes (Permalinks)
permalink: /:categories/:title/

# Ajuste para que las páginas en _pages se procesen bien
defaults:
  - scope:
      path: ""
    values:
      layout: "single"
  - scope:
      path: "_pages"
    values:
      layout: "single"

# Desactivar basura que da error
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - .jekyll-cache

# Desactivar la búsqueda de archivos locales que ya no existen
include_cache:
  enabled: false

# Navigation
navigation:
  - main

# Paginación (para que no salgan todos los posts en una sola página)
paginate: 7
paginate_path: "/page:num/"

# Configuración del home
home:
  type: posts
